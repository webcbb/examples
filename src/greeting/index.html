<!DOCTYPE html>
<html lang="en">
<head>
  {{>bex-head title="Greeting ~ Wesib Example"}}
</head>
<body>
<bex-container>
  {{>bex-nav}}
  <bex-main>
    <bex-greeting>
      <label>
        Whom to greet
        <input value="World" autofocus/>
        <bex-field-error code="missing">This is required</bex-field-error>
      </label>
      <label>
        Greeting
        <bex-greeting-out></bex-greeting-out>
      </label>
    </bex-greeting>
  </bex-main>
</bex-container>
{{>bex-scripts}}
</body>
</html>
